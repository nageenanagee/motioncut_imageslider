<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="slider">
            <div class="slide fade">
                <img src="https://media.istockphoto.com/id/146784783/photo/taj-mahal-at-sunrise.jpg?s=612x612&w=0&k=20&c=Ko4hgMwI0sVqdPewFlCWURjfnaNettazPaQUUO2JcVw="
                    alt="Slide 1">
                <div class="caption">TajMahal</div>
            </div>
            <div class="slide fade">
                <img src="https://images.unsplash.com/photo-1705861144413-f02e38354648?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8UmVkJTIwZm9ydHxlbnwwfHwwfHx8MA%3D%3D"
                    alt="Slide 2">
                <div class="caption">Red Fort</div>
            </div>
            <div class="slide fade">
                <img src="https://images.unsplash.com/photo-1598434192043-71111c1b3f41?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Z2F0ZXdheSUyMG9mJTIwaW5kaWF8ZW58MHx8MHx8fDA%3D"
                    alt="Slide 3">
                <div class="caption">GateWay Of India</div>
            </div>
        </div>


        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
